<section class="px-6 py-10 grid grid-cols-12 gap-6">
  <!-- Gráfico de Linhas -->
  <div class="col-span-6 bg-white dark:bg-cardDark rounded-xl p-6 shadow-soft">
    <h2 class="text-base font-semibold mb-4 text-primary">Vendas Mensais</h2>
    <canvas id="grafico-linha" class="w-full h-64"></canvas>
  </div>

  <!-- Gráfico de Barras -->
  <div class="col-span-6 bg-white dark:bg-cardDark rounded-xl p-6 shadow-soft">
    <h2 class="text-base font-semibold mb-4 text-primary">Comparativo de Produtos</h2>
    <canvas id="grafico-barras" class="w-full h-64"></canvas>
  </div>

  <!-- Gráfico de Pizza -->
  <div class="col-span-4 bg-white dark:bg-cardDark rounded-xl p-6 shadow-soft">
    <h2 class="text-base font-semibold mb-4 text-primary">Distribuição de Clientes</h2>
    <canvas id="grafico-pizza" class="w-full h-64"></canvas>
  </div>

  <!-- Gráfico de Rosca -->
  <div class="col-span-4 bg-white dark:bg-cardDark rounded-xl p-6 shadow-soft">
    <h2 class="text-base font-semibold mb-4 text-primary">Origem dos Leads</h2>
    <canvas id="grafico-rosca" class="w-full h-64"></canvas>
  </div>

  <!-- Gráfico de Radar -->
  <div class="col-span-4 bg-white dark:bg-cardDark rounded-xl p-6 shadow-soft">
    <h2 class="text-base font-semibold mb-4 text-primary">Performance de Equipes</h2>
    <canvas id="grafico-radar" class="w-full h-64"></canvas>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const corPrimaria = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();

    // Gráfico de Linhas
    new Chart(document.getElementById('grafico-linha'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
        datasets: [{ label: 'Vendas', data: [30, 45, 28, 50, 60], borderColor: corPrimaria, fill: false }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Gráfico de Barras
    new Chart(document.getElementById('grafico-barras'), {
      type: 'bar',
      data: {
        labels: ['Produto A', 'Produto B', 'Produto C'],
        datasets: [{
          label: 'Vendas',
          data: [80, 55, 70],
          backgroundColor: ['#10B981', '#3B82F6', '#F59E0B']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Gráfico de Pizza
    new Chart(document.getElementById('grafico-pizza'), {
      type: 'pie',
      data: {
        labels: ['Ativos', 'Inativos', 'Potenciais'],
        datasets: [{
          data: [45, 25, 30],
          backgroundColor: ['#22C55E', '#EF4444', '#F97316']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Gráfico de Rosca
    new Chart(document.getElementById('grafico-rosca'), {
      type: 'doughnut',
      data: {
        labels: ['Instagram', 'Google Ads', 'Indicação'],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: ['#6366F1', '#10B981', '#F59E0B']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // Gráfico de Radar
    new Chart(document.getElementById('grafico-radar'), {
      type: 'radar',
      data: {
        labels: ['Comunicação', 'Vendas', 'Suporte', 'Inovação'],
        datasets: [{
          label: 'Equipe A',
          data: [65, 59, 80, 81],
          backgroundColor: 'rgba(59,130,246,0.2)',
          borderColor: '#3B82F6'
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  });
</script>
